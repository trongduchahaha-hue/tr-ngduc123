<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format Text for Education</h1>
    <p>Please use only HTML without CSS</p>
    <ul>
        <li>This work is <em>emphasized</em></li>
        <li>This work is <i>italic</i></li>
        <li>This work is <sup>superscripted</sup></li>
        <li>This work is <sub>subscripted</sub></li>
        <li>This work is <ins>inserted</ins></li>
        <li>This work is <del>deleted</del></li>
        <li>This work is <mark>marked</mark></li>
    </ul>
    
</body>
</html>
